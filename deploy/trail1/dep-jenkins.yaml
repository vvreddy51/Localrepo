---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trail1-deploy
spec:
  minReadySeconds: 10
  replicas: 10
  selector:
    matchLabels:
      app: vsh
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 40%
  template:
    metadata:
      labels: 
        app: vsh        
        version: "1.0"
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins:jdk11
          ports:
            - containerPort: 8080
          
      
          
      

